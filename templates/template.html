<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
    <\body>
    <div class="container">
        <header>
            <h1>Emotion Detection AI</h1>
            <p>Detect emotions from images or live camera</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="upload">Upload Image</button>
            <button class="tab-btn" data-tab="camera">Live Camera</button>
        </div>

        <div class="tab-content active" id="upload-tab">
            <form id="upload-form">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Your name (optional)">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Your email (optional)">
                </div>
                <div class="form-group">
                    <label>Age Group:</label>
                    <select name="age_group">
                        <option value="Not specified">Select Age</option>
                        <option value="Under 18">Under 18</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-50">36-50</option>
                        <option value="50+">50+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select name="gender">
                        <option value="Not specified">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload Image:</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn-primary">Detect Emotion</button>
            </form>
        </div>

        <div class="tab-content" id="camera-tab">
            <form id="camera-form">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" placeholder="Your name (optional)">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Your email (optional)">
                </div>
                <div class="form-group">
                    <label>Age Group:</label>
                    <select name="age_group">
                        <option value="Not specified">Select Age</option>
                        <option value="Under 18">Under 18</option>
                        <option value="18-25">18-25</option>
                        <option value="26-35">26-35</option>
                        <option value="36-50">36-50</option>
                        <option value="50+">50+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <select name="gender">
                        <option value="Not specified">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="video-container">
                    <video id="video" width="400" height="300" autoplay></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                </div>
                <div class="camera-controls">
                    <button type="button" id="start-camera" class="btn-secondary">Start Camera</button>
                    <button type="button" id="capture" class="btn-primary">Capture & Detect</button>
                </div>
            </form>
        </div>

        <div id="result" class="result-container hidden">
            <h3>Detection Result</h3>
            <div id="result-content"></div>
        </div>

        <div class="navigation">
            <a href="/results" class="btn-link">View Results</a>
            <a href="/statistics" class="btn-link">Statistics</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
